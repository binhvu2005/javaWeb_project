<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>InternSHIP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Roboto , sans-serif;
            background-color: #fff;
        }
        .layout-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .layout-header, .layout-footer {
            background-color: #fff;
        }
        .layout-content {
            flex: 1;
        }
        .btn-outline-danger {
            width: 200px;
        }

    /*    application*/
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        .table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        /* Technology badges - màu vàng nhạt như ảnh */
        .badge-tech {
            background-color: #fff3cd;
            color: #856404;
            font-weight: 500;
            border-radius: 8px;
            padding: 6px 12px;
            margin-right: 4px;
            margin-bottom: 2px;
            display: inline-block;
        }
        /* Process status badges */
        .badge-pending {
            background-color: #fff3cd;
            color: #856404;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
        }
        .badge-interviewing {
            background-color: #cfe2ff;
            color: #084298;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
        }
        .badge-done {
            background-color: #d1e7dd;
            color: #0f5132;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
        }
        .badge-handling {
            background-color: #e2e3e5;
            color: #41464b;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
        }
        /* Action icons */
        .table-actions a {
            text-decoration: none;
            margin: 0 8px;
        }
        .table-actions .bi {
            font-size: 18px;
            cursor: pointer;
        }
        .text-danger { color: #dc3545 !important; }
        .text-success { color: #198754 !important; }
        /* Recruitment name link */
        .recruitment-link {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 600;
        }
        .recruitment-link:hover {
            text-decoration: underline;
        }
    /* aplication  */
        body { background: #fff; }
        .hero-section {
            background: linear-gradient(rgba(160,0,28,0.92), rgba(160,0,28,0.92)), url('/icons/baner.svg') center/cover no-repeat;
            color: #fff;
            padding: 60px 0 40px 0;
        }
        .hero-title {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .hero-desc {
            font-size: 20px;
            margin-top: 12px;
            margin-bottom: 32px;
        }
        .hero-search {
            background: #fff;
            border-radius: 12px;
            padding: 24px 32px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            display: flex;
            align-items: center;
            max-width: 700px;
            margin: 0 auto;
        }
        .hero-search input, .hero-search select {
            border: none;
            outline: none;
            font-size: 18px;
            margin-right: 16px;
            flex: 1;
        }
        .hero-search .btn {
            min-width: 120px;
            font-size: 18px;
            font-weight: 600;
            background: #AB1F24;
            color: #fff;
            border-radius: 8px;
        }
        .section-title {
            font-size: 28px;
            font-weight: bold;
            margin: 40px 0 20px 0;
        }
        .position-list {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.06);
        }
        .position-item {
            border: 2px solid #eaeaea;
            border-radius: 10px;
            padding: 18px 24px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .position-item.active {
            border: 2px solid #AB1F24;
            background: #fff0f1;
        }
        .position-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .position-icon {
            font-size: 32px;
            color: #AB1F24;
        }
        .position-title {
            font-size: 20px;
            font-weight: 600;
        }
        .position-meta {
            font-size: 15px;
            color: #888;
            margin-top: 4px;
        }
        .position-link {
            color: #AB1F24;
            font-size: 24px;
            margin-left: 8px;
            transition: color 0.2s;
        }
        .position-link:hover {
            color: #7d121b;
        }
        .recruiter-list {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 32px;
            flex-wrap: wrap;
        }
        .recruiter-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 28px 32px;
            min-width: 160px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .recruiter-logo {
            max-height: 40px;
            max-width: 120px;
        }
        @media (max-width: 768px) {
            .hero-title { font-size: 32px; }
            .hero-search { flex-direction: column; gap: 10px; }
            .position-list { padding: 12px; }
            .position-item { flex-direction: column; align-items: flex-start; }
            .recruiter-card { padding: 16px 10px; min-width: 100px; }
        }    </style>
</head>
<body>
<div class="layout-container">
    <div class="layout-header" th:replace="~{layouts/user/user-header :: header}"></div>
    <div class="layout-content" layout:fragment="content"></div>
    <div class="layout-footer" th:replace="~{layouts/user/user-footer :: footer}"></div>
</div>
<th:block layout:fragment="script"></th:block>
</body>
</html>
