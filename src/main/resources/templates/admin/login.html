<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Roboto", sans-serif;
        }

        .sign-in-container {
            width: 460px;
            text-align: center;
        }

        .brand-title {
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-size: 48px;
            margin-bottom: 10px;
        }

        .brand-title .text-danger {
            color: #ab1f24 !important;
        }

        .heading {
            font-size: 26.6px;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #f5f5f5;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .form-check-label {
            margin-bottom: 0;
        }

        .sign-in-footer {
            margin-top: 20px;
            font-size: 16px;
            color: rgba(33, 37, 41, 0.75);
        }

        .register-text {
            font-size: 16px;
        }

        .register-text a {
            color: #ab1f24;
            text-decoration: underline;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="sign-in-container">
    <div class="brand-title">
        <span>My </span><span class="text-danger">Company</span>
    </div>

    <div class="heading">Please sign in</div>

    <form>
        <input type="email" class="form-control" placeholder="Please enter your email ..." required />
        <input type="password" class="form-control" placeholder="Please enter your password ..." required />

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <div class="register-text">
                Don't have an account,
                <a href="#">click here!</a>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign in</button>
    </form>

    <div class="sign-in-footer">Â© 2025 - Rikkei Education</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
