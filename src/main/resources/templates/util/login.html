<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Roboto", sans-serif;
        }
        .sign-in-container {
            width: 460px;
            text-align: center;
        }
        .brand-title {
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-size: 48px;
            margin-bottom: 10px;
        }
        .brand-title .text-danger {
            color: #ab1f24 !important;
        }
        .heading {
            font-size: 26.6px;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #f5f5f5;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .sign-in-footer {
            margin-top: 20px;
            font-size: 16px;
            color: rgba(33, 37, 41, 0.75);
        }
        .register-text {
            font-size: 16px;
        }
        .register-text a {
            color: #ab1f24;
            text-decoration: underline;
            margin-left: 5px;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .success-message {
            color: #198754;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="sign-in-container">
    <div class="brand-title">
        <span>My </span><span class="text-danger">Company</span>
    </div>

    <div class="heading">Please sign in</div>

    <!-- Hiển thị lỗi nếu có -->
    <div th:if="${loginError}" class="alert alert-danger error-message" role="alert">
        <span th:text="${loginError}"></span>
    </div>

    <!-- Hiển thị thông báo đăng xuất -->
    <div th:if="${logoutMessage}" class="alert alert-success success-message" role="alert">
        <span th:text="${logoutMessage}"></span>
    </div>

    <!-- Form đăng nhập -->
    <form th:action="@{/login}" th:object="${accountDTO}" method="post">
        <div class="mb-3">
            <input type="email"
                   class="form-control"
                   th:field="*{email}"
                   placeholder="Please enter your email ..."
                   required autofocus />
        </div>

        <div class="mb-3">
            <input type="password"
                   class="form-control"
                   th:field="*{password}"
                   placeholder="Please enter your password ..."
                   required />
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       id="rememberMe"
                       name="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div class="register-text">
                Don't have an account,
                <a th:href="@{/register}">click here!</a>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign in</button>
    </form>

    <div class="sign-in-footer">© 2025 - Rikkei Education</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
