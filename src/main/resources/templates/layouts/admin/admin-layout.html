<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title th:fragment="title">Admin Panel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .layout-container {
      display: flex;
      min-height: 100vh;
    }
    .layout-sidebar {
      min-width: 250px;
      background-color: #1171d1;
      border-right: 1px solid #083867;
    }
    .layout-content {
      flex-grow: 1;
      padding: 20px;
    }
    .admin-sidebar .nav-link {
      color: rgba(0, 0, 0, 1);
      padding: 12px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .admin-sidebar .nav-link:hover {
      background-color: rgba(255,255,255,0.1);
    }
    :root {
      --shadeswhite: #fff;
      --neutral-50: #f7f8f9;
      --neutral-100: #e7eaee;
      --neutral-400: #a0abbc;
      --neutral-500: #64748b;
      --neutral-800: #191d23;
      --e1e1e1: #e1e1e1;
      --ab1f24: #ab1f24;
    }

    .admin-sidebar {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 312px;
      height: 100vh;
      padding: 24px;
      background-color: var(--shadeswhite);
      border-right: 1px solid var(--e1e1e1);
      gap: 24px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 8px;
      padding: 0 12px;
    }

    .logo-icon {
      width: 30px;
      height: 26px;
    }

    .company-name {
      flex-grow: 1;
      height: 23px;
    }

    .nav-menu {
      width: 100%;
      flex-grow: 1;
    }

    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      color: var(--neutral-800);
    }

    .nav-item:hover {
      background-color: var(--neutral-50);
    }

    .nav-item.active {
      background-color: var(--neutral-100);
    }

    .nav-icon {
      width: 24px;
      height: 24px;
    }

    .nav-label {
      font-family: "Manrope-SemiBold", Helvetica, sans-serif;
      font-size: 16px;
      font-weight: 600;
      flex: 1;
    }

    .active .nav-label {
      color: var(--ab1f24);
    }

    .divider {
      width: 100%;
      height: 1px;
      background-color: var(--e1e1e1);
      border: none;
    }

    .profile-section {
      width: 100%;
    }

    .profile-title {
      font-family: "Manrope-SemiBold", Helvetica, sans-serif;
      font-size: 16px;
      font-weight: 600;
      color: var(--neutral-500);
      margin-bottom: 8px;
    }

    .profile-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .profile-avatar {
      width: 42px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
    }

    .profile-details {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .profile-name {
      font-family: "Manrope-SemiBold", Helvetica, sans-serif;
      font-size: 16px;
      font-weight: 600;
      color: var(--neutral-800);
    }

    .profile-email {
      font-family: "Manrope-SemiBold", Helvetica, sans-serif;
      font-size: 14px;
      color: var(--neutral-500);
    }

    .logout-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px;
      background-color: var(--neutral-50);
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      color: var(--neutral-800);
    }

    .logout-btn:hover {
      background-color: var(--neutral-100);
    }
  </style>
</head>
<body th:fragment="layout">
<div class="layout-container">
  <div class="layout-sidebar" th:replace="~{layouts/admin/admin-sidebar :: sidebar}"></div>
  <div class="layout-content" layout:fragment="content">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- default content -->
  </div>
</div>
<th:block layout:fragment="script"></th:block>
</body>
</html>
