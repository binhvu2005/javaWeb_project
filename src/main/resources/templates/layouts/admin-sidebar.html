    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Admin Sidebar</title>

    </head>
    <body>
    <div th:fragment="sidebar">
        <aside class="admin-sidebar">
            <header class="logo-container">
                <img th:src="@{/icons/logo.svg}" class="logo-icon" alt="Company logo" />
                <img th:src="@{/icons/myCompany.svg}" class="company-name" alt="My Company" />
            </header>

            <nav class="nav-menu">
                <ul class="nav-list">
                    <li>
                        <a th:href="@{/admin/dashboard}" class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/admin/dashboard'} ? 'active'">
                            <img th:src="@{/icons/dashboardIcon.svg}" class="nav-icon" alt="Dashboard" />
                            <span class="nav-label">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/candidate}" class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/admin/candidate'} ? 'active'">
                            <img th:src="@{/icons/candidateIcon.svg}" class="nav-icon" alt="Candidate" />
                            <span class="nav-label">Candidate</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/technology}" class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/admin/technology'} ? 'active'">
                            <img th:src="@{/icons/technologyIcon.svg}" class="nav-icon" alt="Technology" />
                            <span class="nav-label">Technology</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/recruitmentPosition}" class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/admin/recruitment-position'} ? 'active'">
                            <img th:src="@{/icons/recruitmentPositionIcon.svg}" class="nav-icon" alt="Recruitment" />
                            <span class="nav-label">Recruitment Position</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/application}" class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/admin/application'} ? 'active'">
                            <img th:src="@{/icons/applicationIcon.svg}" class="nav-icon" alt="Application" />
                            <span class="nav-label">Application</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <hr class="divider" />

            <section class="profile-section">
                <h3 class="profile-title">Profile</h3>
                <div class="profile-info">
                    <img th:src="@{/icons/avatar.png}" class="profile-avatar" alt="Admin avatar" />
                    <div class="profile-details">
                        <span class="profile-name" >Admin</span>
                        <span class="profile-email" >admin@company.com</span>
                    </div>
                </div>
            </section>

            <form th:action="@{/logout}" method="post" class="logout-btn">
                <button type="submit" style="all: unset; display: flex; align-items: center; gap: 8px; width: 100%; cursor: pointer;">
                    <img th:src="@{/icons/logOutIcon.svg}" class="nav-icon" alt="Logout" />
                    <span class="nav-label">Log out</span>
                </button>
            </form>

        </aside>
    </div>
    </body>
    </html>
